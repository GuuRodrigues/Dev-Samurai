<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções</title>
</head>
<body>
    <script>
        //Funções
        function sayHello(name, lastName) {
            console.log(`Olá ${name} ${lastName}. Bem-vindo(a) à Dev Samurai!`)
        }

        sayHello('Augusto', 'Rodrigues')
        sayHello('Lara', 'Rodrigues')
        sayHello('Belinha', 'Rodrigues')
        sayHello('Marcone', 'Rodrigues')

        //Retorno
        function sum() {
            //arguments
            let res = 0
            for(const num of arguments ) {
                res+=num
            }

            return res
        }

        console.log(sum(1, 1, 3, 10, 4, 1, 3, 4))

        //callback & arrow functions

        function mult(values, func) {
            for (let i=0; i<values.lenght; i++) {
                values[i] = func(values[i])
            }
            return values
        }

            const values = [1, 2, 3, 4, 10]
            const func = (n) => n*n

            console.log(mult(values, func))

    </script>
</body>
