<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções e manipulações de dados</title>
</head>
<body>
    <script>
        //Type casting(Conversão pelo usuário) & Type coersion(conversão 'coersitiva' pela VM)
        console.log(Number("2") + 2)

        //2(number) <-> '2'(string)
        console.log(String(2)+2)

        //string <-> array
     
        let name = "Augusto Rodrigues"
        let values = [1, 2, 3, 4, 5, 10, 20]
        values = ["A", "U", "G", "U", "S", "T", "O"]
        console.log(values.join(" "))
        console.log(name.split(" "))
    </script>
</body>
</html>
