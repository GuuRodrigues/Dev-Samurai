<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
        //métodos básicos de manipulação

        let people = ["Augusto", "Marcone", "Belinha", "Lara", "Djully"]

        //Retornar elementos espeçificos de um array
        console.log(people[2])
        console.log(people[people.length - 1])

        //retornar fatias
        console.log(people.slice(2))
        console.log(people.slice(1, 3))

        //adicionar novos elementos ao array
        people.push("Aline")//adiciona ao final

        people.unshift("Antony")//adiciona ao inicio
        console.log(people)

        //remover elementos do array
        //people.pop() //remove do fim do array
        //people.shift() //remove do inicio do array
        console.log(people)

        //remover fatias do array
        people.splice(1,1 )
        console.log(people)
         
        //localizar elementos
        let index = people.indexOf("Djully")
        people.splice(index, 1)
        console.log(people)

        //Concatenação
        let set1 = [1, 2, 3, 4, 5]
        let set2 = [6, 7, 8, 9, 10]

        console.log(set1.concat(set2))

        //Desestruturação

        function MyFunction() {
            const x = 10
            const y = 400

            return [x, y]
        }

        const [x, y] = MyFunction()
        console.log("X", x)
        console.log("Y", y)
   </script>
</body>
</html>
