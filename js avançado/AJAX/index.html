<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX</title>
</head>
<body>
    <button onclick="loadData()">Recuperar Dados</button>
    <br>
    <br>

    <script>
        const loadData = () => {
            const xhr = new XMLHttpRequest()
            xhr.open("GET", "https://api.github.com/users/GuuRodrigues")
            xhr.send(null)

            xhr.onreadystatechange = () => {
                if(xhr.readyState === 4) {
                    const res = JSON.parse(xhr.responseText)

                    const name = res.name
                    const avatrUrl = res.avatar_url
                    const followers = res.followers
                    const location = res.location

                    const elAvatar = document.createElement("img")
                    elAvatar.setAttribute("width", "128")
                    elAvatar.setAttribute("src", avatrUrl)

                    const elName = document.createElement("h1")
                    elName.innerText = name

                    const elFollowers = document.createElement("p")
                    elName.innerText = `Followers ${followers}`

                    const elLocation = document.createElement("p")
                    elName.innerText = location

                    document.body.appendChild(elAvatar)
                    document.body.appendChild(elName)
                    document.body.appendChild(elFollowers)
                    document.body.appendChild(elLocation)
                }
            }
        }
    </script>
</body>
</html>
