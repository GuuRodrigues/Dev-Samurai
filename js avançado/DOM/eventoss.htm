<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
</head>
<body>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const el1 = document.querySelector("#title");
            console.log("el1",el1)
        })


    </script>

    <h1 id="title">Minha Página</h1>

    <button>Clique-me</button>
    <a href="https://devsamurai.com.br">Clique-me</a>
    <input type="text">

    <script>
        //buttom click
        const button = document.querySelector("button")
        button.addEventListener("click", () => {
            console.log("Clicou  no botão")
        })

        const hyperlink = document.querySelector("a")
        hyperlink.addEventListener("click", (event) => {
            event.preventDefault()
            console.log("Voce clicou no link")
        })

        //Keydown & Keyup
        const inputEl = document.querySelector("input[type=text]")

        inputEl.addEventListener("keydown", (event) => {
            console.log("keydown", `${event.key} - ${event.keyCode}`)

            if(event.keyCode === 13) {
                alert(`Tecla ENTER pressionada - ${inputEl.value}`)
            }
        })

    </script>
    
</body>
</html>
