<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password generator</title>
</head>
<body>
    <h1>Grador de senha</h1>
    <p>Utilize o gerador online para criar uma senha  forte e segura</p>
    <input type="text" name="password" id="password">
    <input type="range" name="range" id="password-length" value="16" min="4" max="64" oninput="rangeAction">

    <button id="copy">Copiar senha</button>

    <script>

        let passwordLength = 16
        const inputEl = document.querySelector("#password")

        function generatePassword() {
            const chars = "abcdefghjklmnpqrstuvwxyzABCDEFGHJKLMNPQRSCTVWXYZ123456789?!@&*()[]"

            let password = ""

            for(let i=0; i<passwordLength; i++) {
                const randomNumber = Math.floor(Math.random() * chars.length) //gera números aleatórios
                password += chars.substring(randomNumber, randomNumber + 1)
            }

            console.log(password)


            inputEl.value = password
        }

        function copy() {
            navigator.clipboard.writeText(inputEl.value) //copia a senha
        }

        
        function rangeAction() {
            const passwordLengthEl = document.querySelector("#password-length")
            passwordLength = passwordLengthEl.value
            generatePassword()
        }

        const copyButtonEl = document.querySelector("#copy")
        copyButtonEl.addEventListener("click", copy)

        generatePassword()
    </script>
</body>
</html>
