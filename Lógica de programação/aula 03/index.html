<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explorando o IF</title>
</head>
<body>
    <script>
        var idioma=prompt("POr favor, digite o código do IDIOMA")

        if(idioma == "pt") {
            alert("Olá")
        } else if(idioma == "en") {
            alert("Hello")
        } else if(idioma == "fr") {
            alert("Salut")
        } else if(idioma == "es") {
            alert("Hola")
        } else {
            alert("Códiog de idioma não reconhecido")
        }
    </script>
</body>
</html>
