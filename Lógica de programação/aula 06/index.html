<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções</title>
</head>
<body>
    <script>

        function soma(a, b) {
            return a + b
        }

        function subtracao(a, b) {
            return a - b
        }

        var n1 = Number(prompt("Número 1"))
        var n2 = Number(prompt("Número 2"))
        var opc = prompt("Operação")

        var result 

        if (opc == "+") {
            result = soma(n1, n2)
        } else if (opc == "-") {
            result = subtracao(n1, n2)
        }

        alert(result)
    </script>
</body>
</html>
