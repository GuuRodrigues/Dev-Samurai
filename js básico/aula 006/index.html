<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>estrutura de decisão</title>
</head>
<body>
    <script>
        //IF

        console.log("Inicio do programa")

        if(1 === 1) {
            console.log("desvio de fluxo")
        }

        console.log("Fim do programa")

        //IF ELSE
        if(1 === "1") {
            console.log("verdadeiro")
        } else {
            console.log("falso")
        }

        //IF ELSE IF

        const valor = 2

        if(valor <= 1) {
            console.log("condição 1")          
        } else if(valor > 1 && valor <= 2) {
            console.log("condição 2")
        } else if(valor > 2 && valor <= 3) {
            console.log("condição 3")
        }

        //Ternário 

        let txt = "a"
        let num

        num = txt === "A" ? 10 : 20 

        console.log("num", num)

        //switch

        let variavel = 3

        switch(variavel) {
            case 1:
                console.log("condição 1")
                break
            case 2:
                console.log("condição 2")
                break
            default:
                console.log("condição default")
                break
        }

        // try catch

        try  {
            //execulta algo
            //consulta API, Banco de Dados, arquivos...
            console.log("chamando a API")
            //con.select("clientes") ponto de falha
            throw "erro 1032 ao conectar com a API."
        } catch(erro) {
            //erro
            alert("erro de execução genérico. Por favor, fale com o suporte")
            console.error(error)
        } finally {
            //sempre execulta ao final (opcional)
            console.log("execução final")
        }
    </script>
</body>
</html>
