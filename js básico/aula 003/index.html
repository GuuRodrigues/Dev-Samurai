<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Básico sobre Variáveis</title>
</head>
<body>
    <script>
        //Var (Equivalente à uma variavel global)
        var x = 10
        console.log("x", x)

        {
            console.log("x", x)
            x = 20

            var y = 30
        }

        console.log("x", x)
        console.log("y", y)

        //Let (Quando declarada em um escopo local, não fica visivel em outro escopo)
        let a = 10
        console.log("a", a)

        {
            console.log("a", a)
            a = 20

            let b = 30
        }
        console.log("a", a)
        //console.log("b", b)

        //Const
        const c = 10
        console.log("c", c)

        {
            console.log("c", c)

            const d = 30
        }
        console.log("c", c)
        console.log("d", d)

    </script>
</body>
</html>
