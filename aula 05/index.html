<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estruturas de repetições</title>
</head>
<body>
    <script>
        var i=0
        while(i<10) {
            console.log(i + "Augusto");

            i++
        }

        console.log("Fim da execução")
    </script>
</body>
